<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">

    <script>
        function sepiaChange() {
            let value = document.getElementById('sepiaValue').value + '%';
            document.getElementById('sepiaOutput').innerText = value;
            document.getElementById('sepiaImage').style.filter = 'sepia(' + value + ')';
        }
    </script>

</head>
<body>
<header>
    НГТУ, ФБ, Лабораторная работа 5
</header>

<main>
    <div>
        Фильтр sepia:
        <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue">
        <span id="sepiaOutput"></span>
    </div>
    <div>
        <img src="../images/faceit%20zakat.jpg" id="sepiaImage" alt="Картинка">
    </div>
</main>

<footer>
    &copy; Александр Герасимов, ФБИ-23. 2 курс, 2024
</footer>
</body>
</html>
