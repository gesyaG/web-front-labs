<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Герасимов Александр Александрович. Курс акций «Полиметалл»</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.icon">

    <script>
            function showExchange() {
                const dates = [ 
                    "20.05.2024", "17.05.2024", "16.05.2024", "15.05.2024", "14.05.2024", "10.05.2024", "08.05.2024",
                    "07.05.2024", "06.05.2024", "03.05.2024"
                ];
                const prices = [
                    307.3, 314.5, 315.9, 317.7, 315.4, 316.9, 319.5, 315.3, 318.0, 316.5
                ]
                let table = document.getElementById('stock-table');
                let sum = 0;
                let min = prices[0];
                let max = prices[0];

                for (let i = 0; i < prices.length; i++) {
                    let tr = document.createElement('tr');

                    let dateTd = document.createElement('td');
                    dateTd.innerText = dates[i];
                    tr.appendChild(dateTd);

                    let priceTd = document.createElement('td');
                    priceTd.innerText = prices[i];
                    tr.appendChild(priceTd);

                    let diffTd = document.createElement('td');

                    if (i === 0) {
                        diffTd.innerText = "-";
                    } else {
                        let diff = prices[i] - prices[i - 1];
                        diffTd.innerText = diff;
                    }
                    tr.appendChild(diffTd);

                    table.appendChild(tr);

                    sum += prices[i];
                    min = Math.min(min, prices[i]);
                    max = Math.max(max, prices[i]);
                }

                let average = sum / prices.length;
                average = average.toFixed(2);
                let detailDiv = document.getElementById('detail');
                detailDiv.innerText = `Среднее значение: ${average}\nМинимальное значение: ${min}\nМаксимальное значение: ${max}`;
            }
    </script>

    <style>

    </style>
</head>

<body>
    <header>
        НГТУ ФБ, Лабораторная работа 6
    </header>

    <main>
        <button  onclick="showExchange()">Курс акций «Полиметалл»</button>
        <table border="1" id="stock-table">
            <tr>
                <th>Дата</th>
                <th>Цена акций</th>
                <th>Разница</th>
            </tr>
        </table>
        <div id="detail"></div>
    </main> 

    <footer>
        &copy; Александр Герасимов, ФБИ-23. 2 курс, 2024
    </footer>
</body>
</html>
